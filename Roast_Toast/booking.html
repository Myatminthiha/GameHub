<!DOCTYPE html>
<html>
    <head>
        <title>Booking Table</title>
        <link rel="stylesheet" href="booking.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main-container">
            <div class="leftbar">
                <img class="logo" onclick="location.href='Roast&Toast_home.html';" src="R&Timgs/logo.png" alt="LOGO">
                <div class="linkcontainer">
                    <a href="Roast&Toast_home.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="history.html">History</a>
                    <a href="partner.html">Partner</a>
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="rightbar">
                <div class="topbar">
                    <button class="booking" onclick="location.href='booking.html';"><i class="fa-regular fa-calendar book"></i>Book Here</button>
                    <div class="search-container">
                        <span class="icon-container">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3C3C3C" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                        </span>
                        <input class="search" type="text" placeholder="Search...">
                    <button class="search-button">Search</button>
                    </div>
                    <a href="cart.html"><button class="cart"><i class="fa-solid fa-cart-shopping book"></i>Your Cart</button></a>
                    <select class="language" name="Languages" id="">
                        <option value="eng" selected>ENG</option>
                        <option value="myan">MMR</option>
                        <option value="thai">THA</option>
                        <option value="china">CHN</option>
                    </select>
                    <a href="register.html"><button class="profile"><i class="fa-solid fa-user book"></i>Your Profile</button></a>
                </div>
                <div class="bottombar">
                    <div class="bookcontainer">
                        <div class="booker">
                            <button class="bigbook">Book A Table</button>
                        </div>
                        <div class="sideicon">
                            <input class="number" placeholder="Date" type="number"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                              </svg>
                        </div>
                        <div class="sideicon">
                            <input class="number" placeholder="Time" type="number"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9z"/>
                                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1zm1.038 3.018a6 6 0 0 1 .924 0 6 6 0 1 1-.924 0M0 3.5c0 .753.333 1.429.86 1.887A8.04 8.04 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5M13.5 1c-.753 0-1.429.333-1.887.86a8.04 8.04 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1"/>
                              </svg>
                        </div>
                        <div class="sideicon">
                            <input class="number" placeholder="Guest" type="number"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                              </svg>
                        </div>
                        
                        
                        <div class="confirmer">
                            <button class="confirm">CONFIRM</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        
    </body>
</html>
