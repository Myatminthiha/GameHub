<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main-container">
            <div class="leftbar">
                <img class="logo" onclick="location.href='Roast&Toast_home.html';" src="R&Timgs/logo.png" alt="LOGO">
                <div class="linkcontainer">
                    <a href="Roast&Toast_home.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="history.html">History</a>
                    <a href="partner.html">Partner</a>
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="rightbar">
                <div class="topbar">
                    <button class="booking" onclick="location.href='booking.html';"><i class="fa-regular fa-calendar book"></i>Book Here</button>
                    <div class="search-container">
                        <span class="icon-container">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3C3C3C" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                        </span>
                        <input class="search" type="text" placeholder="Search...">
                    <button class="search-button">Search</button>
                    </div>
                    <a href="cart.html"><button class="cart"><i class="fa-solid fa-cart-shopping book"></i>Your Cart</button></a>
                    <select class="language" name="Languages" id="">
                        <option value="eng" selected>ENG</option>
                        <option value="myan">MMR</option>
                        <option value="thai">THA</option>
                        <option value="china">CHN</option>
                    </select>
                    <a href="register.html"><button class="profile"><i class="fa-solid fa-user book"></i>Your Profile</button></a>
                </div>
                <div class="bottombar">
                    <div class="colorbg">
                        <div class="avatorpf">
                            <img class="avator" src="R&Timgs/avator.png" alt="">
                            <div class="pf">
                                <h2>Profile</h2>
                                <p>Update your photo and personal detail</p>
                            </div>
                        </div>
                        <div class="pfbottom">
                            <form action="">
                                <p class="sideletter">Gmail <input type="text"></p>
                                <p class="sideletter">Password <input type="password"></p>
                                <div class="urimgandlittleimg">
                                    <div class="urimgcontain">
                                        <p class="urimg">Your Photo</p>
                                        <p>This will be displayed on your profile.</p>
                                    </div>
                                    <img src="R&Timgs/avator.png" class="littleimg" alt="">
                                </div>
                                <p class="sideletter">Telephone <input type="number"></p>
                                <p class="sideletter">Address <input type="text"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
